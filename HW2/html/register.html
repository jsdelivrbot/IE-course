<!doctype html>

<html lang="fa">
<head>
    <meta charset="utf-8">

    <title>ثبت نام</title>
    <meta name="description" content="ثبت نام در سایت">
    <meta name="author" content="9231048_siavash_kavousi">

    <link rel="stylesheet" href="../styles/hw2-global.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
<header>
    <nav>
        <p class="text">ceitgames</p>
        <i class="material-icons md-48 md-light">person</i>
    </nav>
</header>

<div class="main-content">
    <div class="vertical-wrapper">
        <div class="wrapper">
            <div class="card">
                <p>ثبت‌ نام</p>
                <div class="card-item-horizontal container">
                    <input type="text" placeholder="نام کاربری من" required>
                    <i class="material-icons reorder">person</i>
                </div>
                <div class="card-item-horizontal container">
                    <input type="email" placeholder="ایمیل" required>
                    <i class="material-icons reorder">email</i>
                </div>
                <div class="card-item-horizontal container">
                    <input type="password" placeholder="رمزعبور" required>
                    <i class="material-icons reorder">lock</i>
                </div>
                <div class="card-item-horizontal container" id="checkbox-container">
                    <input type="checkbox" required>
                    <a class="link" id="terms" href="#">قوانین</a>
                    <p>را می‌پذیرم</p>
                </div>
                <button id="register-button">ثبت نام</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
