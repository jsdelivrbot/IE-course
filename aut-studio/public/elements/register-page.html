<dom-module id="register-page">
    <template>
        <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment">
            :host {
                box-sizing: border-box;
                display: flex;
                width: 100vw;
                height: 100vh;

                --paper-font-common-base: {
                    font-family: Shabnam, 'Roboto', 'Noto', sans-serif;
                    -webkit-font-smoothing: antialiased;
                };
                --paper-font-common-code: {
                    font-family: Shabnam, 'Roboto Mono', 'Consolas', 'Menlo', monospace;
                    -webkit-font-smoothing: antialiased;
                };

                --paper-font-caption: {
                    font-family: Shabnam, 'Roboto', 'Noto', sans-serif;
                    font-size: 12px;
                };
                --paper-input-container-focus-color: var(--paper-blue-700);
                --paper-input-container-underline: {
                    border: solid var(--paper-grey-300) thin;
                };
                --paper-input-container-label: {
                    font-family: Shabnam, 'Roboto', 'Noto', sans-serif;
                    font-size: 14px;
                };
                --paper-input-container-label-floating: {
                    transform: translateY(-75%) translateX(25%) scale(0.75);
                };
                /*--iron-icon-width: 40px;*/
                /*--iron-icon-height: 40px;*/
            }

            :host > * {
                width: inherit;
                height: inherit;
                box-sizing: border-box;
            }

            app-toolbar {
                padding-left: 15%;
                padding-right: 15%;
                background-color: black;
                color: white;
            }

            app-toolbar > iron-icon {
                width: 40px;
                height: 40px;
            }

            .card-container {
                height: 100%;
                background-color: var(--paper-blue-500);
            }

            .card-container [spacer] {
                margin-bottom: 20px;
            }

            .card-container .card-icon {
                margin-left: 5px;
                margin-top: 15px;
            }

            paper-card {
                width: 30%;
                background-color: var(--paper-grey-100);
            }

            paper-card #title {
                font-weight: bold;
            }

            paper-card iron-icon {
                margin-left: 10px;
                color: var(--paper-grey-600);
            }

            paper-card paper-button {
                width: 70%;
                color: white;
                background-color: var(--paper-blue-700);
                font-weight: bold;
                padding: 7px 5px;
            }

            paper-card #terms-container {
                margin-top: 15px;
            }

            paper-card #terms-container paper-checkbox {
                direction: ltr;
                margin-left: 5px;

                --paper-checkbox-checked-color: var(--paper-blue-700);
                --paper-checkbox-checked-ink-color: var(--paper-blue-700);
                --paper-checkbox-unchecked-color: var(--paper-blue-900);
                --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
            }

            paper-card #terms-container a {
                margin-left: 3px;
            }
        </style>

        <app-header-layout has-scrolling-region>
            <app-header condenses reveals>
                <app-toolbar class="layout horizontal justified">
                    <logo-view url="/"></logo-view>
                    <iron-icon icon="social:person"></iron-icon>
                </app-toolbar>
            </app-header>

            <div class="horizontal layout center center-justified card-container">
                <paper-card>
                    <form id="native-form" method="post" action="[[url]]">
                        <input type="hidden" name="_token" value="[[csrfToken]]">
                    </form>
                    <form is="iron-form" id="form" class="card-content layout vertical center">
                        <p id="title">ثبت نام</p>
                        <div class="layout horizontal center center-justified">
                            <iron-icon icon="social:person" class="card-icon"></iron-icon>
                            <paper-input name="name" label="نام کاربری من" type="text" required autofocus
                                         auto-validate></paper-input>
                        </div>
                        <div class="layout horizontal center center-justified">
                            <iron-icon icon="mail" class="card-icon"></iron-icon>
                            <paper-input name="email" label="ایمیل" type="email" required auto-validate></paper-input>
                        </div>
                        <div class="layout horizontal center center-justified">
                            <iron-icon icon="lock" class="card-icon"></iron-icon>
                            <paper-input name="password" label="رمزعبور" type="password" required
                                         auto-validate></paper-input>
                        </div>

                        <div id="terms-container" class="layout horizontal center end-justified">
                            <paper-checkbox name="terms" type="checkbox" required></paper-checkbox>
                            <!--TODO link problem -->
                            <a class="link" id="terms" href="#">قوانین</a>را می‌پذیرم
                        </div>

                        <div spacer></div>
                        <paper-button raised on-tap="_submit">ثبت نام</paper-button>
                    </form>
                </paper-card>
            </div>
        </app-header-layout>
    </template>

    <script>
        Polymer({
            is: 'register-page',

            properties: {
                url: String,
                csrfToken: String,
            },

            _submit: function () {
                var form = this.$['form'];
                if (form.validate()) {
                    // For each element the iron-form wants to submit, create a hidden
                    // input in the submission form.
                    var serializedItems = form.serialize();
                    for (var name in serializedItems) {
                        var input = document.createElement('input');
                        input.hidden = true;
                        input.name = name;
                        input.value = serializedItems[name];
                        this.$['native-form'].appendChild(input);
                    }
                    this.$['native-form'].submit();
                }
            }
        });
    </script>
</dom-module>
