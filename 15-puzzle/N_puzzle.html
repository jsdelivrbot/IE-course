<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15-puzzle (mock)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <style>
    html * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #c2c2c2;
    }

    nav {
      background-color: white;
      display: flex;
      justify-content: flex-start;
      width: 100%;
      box-shadow: 2px 2px 2px #888888;
    }

    table {
      width: 340px;
      height: 300px;
      border-collapse: separate;
      border-spacing: 5px;
      margin: 100px 50px;
      background-color: #658b92;
      box-shadow: 5px 5px 2px #888888;
    }

    tr {
      text-align: center;
    }

    td {
      cursor: pointer;
      width: 85px;
      height: 75px;
      color: white;
    }

    .card {
      box-shadow: 5px 5px 2px #888888;
    }

    .modal-body > * {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<nav class="nav px-5 py-3">
  <a class="nav-link active" href="#">Touch Mode</a>
  <a class="nav-link active" href="#">Reset</a>
</nav>

<div class="d-flex flex-row justify-content-around align-items-center" style="width: 80%;">
  <div class="card" style="width: 300px; padding-top: 30px;padding-bottom: 30px">
    <div class="card-block">
      <span class="glyphicon glyphicon-sort"></span>
      <span>Slide counts: 0</span>
    </div>
    <div class="card-block">
      <span class="glyphicon glyphicon-sort"></span>
      <span>Timer: 0 (s)</span>
    </div>
    <div class="card-block">
      <span class="glyphicon glyphicon-sort"></span>
      <span>Level: Beginner</span>
    </div>
  </div>

  <table>
    <tr>
      <td>13</td>
      <td>2</td>
      <td>10</td>
      <td>3</td>
    </tr>
    <tr>
      <td>1</td>
      <td>12</td>
      <td>8</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td class="missing"></td>
      <td>9</td>
      <td>6</td>
    </tr>
    <tr>
      <td>15</td>
      <td>14</td>
      <td>11</td>
      <td>7</td>
    </tr>
  </table>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick="event.target.hidden=true;" data-toggle="modal" data-target="#exampleModal">
  Launch modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">N Puzzle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-row align-items-center">
          <div style="width: 113px;">Username:&nbsp</div>
          <div class="input-group" style="width: 180px;">
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="d-flex flex-row align-items-center">
          <div style="width: 150px;">Level:&nbsp</div>
          <div class="input-group">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Beginner
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Beginner</a>
                <a class="dropdown-item" href="#">Intermediate</a>
                <a class="dropdown-item" href="#">Hard</a>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center">
          <div style="width: 150px;">Puzzle size:&nbsp</div>
          <div class="input-group">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                8
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">8</a>
                <a class="dropdown-item" href="#">16</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>

<script>
    let tds = document.getElementsByTagName('td');
    let letters = '0123456789ABCDEF';
    for (let t = 0; t < tds.length; t++) {
        let color = '#';
        for (let i = 0; i < 6; i++)
            color += letters[Math.floor(Math.random() * 16)];

        tds[t].style.backgroundColor = color;
    }

    let missing_tds = document.getElementsByClassName('missing');
    for (let t = 0; t < missing_tds.length; t++)
        missing_tds[t].style.backgroundColor = '#658b92';
</script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
