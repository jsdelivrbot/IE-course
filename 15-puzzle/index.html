<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15-puzzle (mock)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <style>
    html * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    table {
      width: 340px;
      height: 300px;
      border-collapse: separate;
      border-spacing: 5px;
      margin: 50px;
      background-color: #658b92;
      box-shadow: 5px 5px 2px #888888;
    }

    tr {
      text-align: center;
    }

    td {
      width: 85px;
      height: 75px;
      color: white;
    }
  </style>
</head>
<body>

<table id="unsorted-table">
  <tr>
    <td>13</td>
    <td>2</td>
    <td>10</td>
    <td>3</td>
  </tr>
  <tr>
    <td>1</td>
    <td>12</td>
    <td>8</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5</td>
    <td class="missing"></td>
    <td>9</td>
    <td>6</td>
  </tr>
  <tr>
    <td>15</td>
    <td>14</td>
    <td>11</td>
    <td>7</td>
  </tr>
</table>

<table id="sorted-table">
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
  <tr>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
  </tr>
  <tr>
    <td>13</td>
    <td>14</td>
    <td>15</td>
    <td class="missing"></td>
  </tr>
</table>

<script>
    let unsorted_table = document.getElementById('unsorted-table');
    let sorted_table = document.getElementById('sorted-table');
    let u_tds = unsorted_table.getElementsByTagName('td');
    let s_tds = sorted_table.getElementsByTagName('td');
    let letters = '0123456789ABCDEF';
    for (let t = 0; t < u_tds.length; t++) {
        let color = '#';
        for (let i = 0; i < 6; i++)
            color += letters[Math.floor(Math.random() * 16)];

        u_tds[t].style.backgroundColor = color;

        for (let s = 0; s < s_tds.length; s++) {
            if (s_tds[s].innerHTML === u_tds[t].innerHTML) {
                s_tds[s].style.backgroundColor = color;
            }
        }
    }

    let missing_tds = document.getElementsByClassName('missing');
    for (let t = 0; t < missing_tds.length; t++)
        missing_tds[t].style.backgroundColor = 'white';
</script>
</body>
</html>
