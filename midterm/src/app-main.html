<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="jquery.html">
<script src="../bower_components/slick-carousel/slick/slick.js"></script>
<link rel="import" href="game-card.html">

<dom-module id="app-main">
    <link rel="import" type="css" href="../bower_components/slick-carousel/slick/slick.css"/>
    <link rel="import" type="css" href="../bower_components/slick-carousel/slick/slick-theme.css"/>
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                --app-primary-color: #2E83E5;
                --app-secondary-color: black;
                --paper-font-common-base: {
                    font-family: Shabnam, 'Roboto', 'Noto', sans-serif;
                    -webkit-font-smoothing: antialiased;
                };
                --paper-font-common-code: {
                    font-family: Shabnam, 'Roboto Mono', 'Consolas', 'Menlo', monospace;
                    -webkit-font-smoothing: antialiased;
                };

                display: block;
                color: white;
            }

            #homepage-top {
                background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 1)), url('/images/app-main-bg.jpg') center;
            }

            app-toolbar {
                padding-left: 15%;
                padding-right: 15%;
            }

            paper-button.light-blue {
                background-color: var(--paper-blue-500);
            }

            app-toolbar div[main-title] span.light-blue {
                color: var(--paper-blue-500);
            }

            app-toolbar paper-button {
                font-size: var(--paper-font-button);
                padding: 5px 20px;
            }

            .main-content {
                padding-left: 15%;
                padding-right: 15%;
            }

            .main-content .paper-font-display2 {
                font-size: var(--paper-font-display2);
            }

            .item {
                height: 120px;
            }
        </style>

        <app-header-layout>
            <div id="homepage-top" class="layout vertical">
                <app-header condenses reveals class="fullbleed">
                    <app-toolbar>
                        <paper-icon-button icon="hardware:videogame-asset"></paper-icon-button>
                        <div main-title>امیرکبیر <span class="light-blue">استودیو</span></div>

                        <paper-button>ورود</paper-button>
                        <paper-button raised class="light-blue">ثبت نام</paper-button>
                    </app-toolbar>
                </app-header>
                <div class="main-content">
                    <div style="margin-bottom: 128px"></div>
                    <div class="paper-font-display2">مرکز بازی سازی امیرکبیر</div>
                    <div style="margin-bottom: 12px"></div>
                    <div>متن آزمایشی</div>
                    <div>متن آزمایشی</div>
                    <div style="margin-bottom: 32px"></div>
                    <div class="layout horizontal">
                        <paper-button raised class="light-blue">ورود به صفحه بازی</paper-button>
                        <paper-button>
                            <iron-icon icon="av:play-circle-filled"></iron-icon>
                            تریلر این بازی
                        </paper-button>
                    </div>
                    <div style="margin-bottom: 180px"></div>
                </div>


                <div id="carousel"></div>
            </div>

            <iron-ajax
                    auto
                    url="http://api.ie.ce-it.ir/F95/home"
                    handle-as="json"
                    on-response="_handleResponse"
                    debounce-duration="300"></iron-ajax>
        </app-header-layout>
    </template>

    <script>
        Polymer({
            is: 'app-main',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                sliderItems: {
                    type: Array,
                    value: [],
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function (page) {
                this.page = page || 'view1';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'view404';
            },

            _handleResponse: function (request) {
                response = request.detail.response.response;
                console.log(response);
                if (response.ok) {
                    homepage = response.result['homepage'];
                    sliderItems = homepage['slider'];
                    this.sliderItems.push(sliderItems[0])
                    this.sliderItems.push(sliderItems[0])
                    this.sliderItems.push(sliderItems[1])
                }

                this.counter = 0;
                this._addSlides()
                this._addSlides()
                this._addSlides()
                this._initSlick()
                this._changeCurrentSlide()
            },

            _initSlick: function () {
                this.scopeSubtree(this.$.carousel, true);

                slickDefaults = {
                    dots: false,
                    infinite: true,
                    rtl: true,
                    arrows: false,
                    speed: 300,
                    slidesToShow: 5,
                    autoplay: true,
                    autoplaySpeed: 1000,
                    centerMode: true,
                    centerPadding: '5px',
                    cssEase: 'linear',
                    lazyLoad: 'ondemand',
                    pauseOnHover: true,
                };

                var el = this.$.carousel;
                jQuery(el).slick(slickDefaults);
            },

            _changeCurrentSlide: function () {
                $(this.$.carousel).on('beforeChange', function (event, slick, index, nextIndex) {
                    nextIndex = 8 - nextIndex;
                    var currentSlide = $(slick.$slides.get(nextIndex))[0].firstChild;
                    currentSlide.changeCard('../images/app-main-bg.jpg');

                    index = 8 - index;
                    currentSlide = $(slick.$slides.get(index))[0].firstChild;
                    currentSlide.revertCard();
                })
            },

            _addSlides: function () {
                for (s = 0; s < this.sliderItems.length; s++) {
                    var div = document.createElement('div');
                    var element = document.createElement('game-card');
                    element.setBackground(this.sliderItems[s]['small_image'])
                    element.setTitle(this.sliderItems[s]['title'])
                    div.appendChild(element);
                    Polymer.dom(this.$.carousel).appendChild(div);
                }
            }
        });
    </script>
</dom-module>
