<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">

<dom-module id="logo-view">
    <template>
        <style>
            :host {
                box-sizing: border-box;
                font-size: 20px;
                min-width: 180px;
            }

            :host > * {
                width: inherit;
                height: inherit;
                box-sizing: border-box;
            }

            a {
                position: relative;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                color: var(--logo-view-text-color, white);
            }

            a paper-icon-button {
                color: var(--logo-view-text-color, white) !important;
            }

            a span {
                color: var(--paper-blue-500);
            }
        </style>

        <a href="[[url]]">
            <paper-icon-button icon="hardware:videogame-asset" disabled></paper-icon-button>
            <div>امیرکبیر <span>استودیو</span></div>
            <paper-ripple center></paper-ripple>
        </a>
    </template>

    <script>
        Polymer({
            is: 'logo-view',

            properties: {
                url: {
                    type: String,
                    value: '/',
                }
            },
        });
    </script>
</dom-module>
